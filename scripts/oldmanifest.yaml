# Version of the porter.yaml schema used by this file.
schemaVersion: 1.0.0

# Name of the bundle
name: devwork

# Version of the bundle. Change this each time you modify a published bundle.
version: 1.0.0

# Description of the bundle and what it does.
description: "An example Porter configuration"

# Registry where the bundle is published to by default
registry: "dejanualex"

required:
  - docker

parameters:
  - name: msg
    description: Mesajul balenutzei
    type: string
    default: "suuuuup"
    applyTo:
      - say

mixins:
  - docker

install:
  - docker:
      run:
        image: "dejanualex/dockersay:1.0"
        rm: true
        arguments:
          - cowsay
          - Hello World

upgrade:
  - docker:
      run:
        image: "dejanualex/dockersay:1.0"
        rm: true
        arguments:
          - cowsay
          - World 2.0

say:
  - docker:
      run:
        image: "dejanualex/dockersay:1.0"
        rm: true
        arguments:
          - cowsay
          - "{{ bundle.parameters.msg }}"

uninstall:
  - docker:
      run:
        image: "dejanualex/dockersay:1.0"
        rm: true
        arguments:
          - cowsay
          - Goodbye World